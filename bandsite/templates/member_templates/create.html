{% extends 'base.html' %}

{% block title %}
    Member
{% endblock %}
{%block nav%}
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="{% url 'listBands' %}">Band Management</a>
        <ul class="nav navbar-nav">
            <li>
                <a href="{% url 'viewBand' band_id=band.id %}">{{band}}</a>
            </li>
            <li>
                <a href="/accounts/logout">Logout</a>
            </li>
        </ul>
    </nav>
</div>
{%endblock%}
{% block content %}

    
    <div class="page-header">
        <h1>Join {{band}}</h1>
    </div>
    
    
    <form action="" method="POST" role="form">
        {%csrf_token%}

        {{form.as_p}}
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

{% endblock %}
