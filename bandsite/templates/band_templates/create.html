{% extends 'base.html' %}

{% block title %}
    Band
{% endblock %}
{%block nav%}
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="{% url 'listBands' %}">Band Management</a>
        <ul class="nav navbar-nav">
            <li>
                <a href="/accounts/logout">Logout</a>
            </li>
        </ul>
    </nav>
</div>
{%endblock%}
{% block content %}

    
    <div class="page-header">
        <h1>Band</h1>
        <small>{{reason}} Band</small>
    </div>
    
    
    <form action="" method="POST" role="form">
        {%csrf_token%}
        <legend>
            {%if band%}
                {{band.name}}
            {%else%}
                New Band
            {%endif%}
        </legend>
        
        {{form.as_p}}
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

{% endblock %}
