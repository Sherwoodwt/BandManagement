{% extends 'bandmanagement_base.html' %}

{% block title %}
    Your Bands
{% endblock %}
{% block body %}
    <table class="table">
        <tbody>
            {%for band in bands%}
            <tr>
                <td scope="row">{{band.picture_url}}</td>
                <td>{{band.name}}</td>
                <td><a class="btn btn-primary" href="#" role="button">Join</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
{% endblock %}
