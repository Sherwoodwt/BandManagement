{% extends 'bandmanagement_base.html' %}

{% block title %}
    {{band}} Tasks
{% endblock %}
{% block body %}

    <div class="page-header">
        <a class="btn btn-default" href="{%url 'createTask' band_id=band.id%}" role="button">add+</a>
        <h1>Tasks</h1>
    </div>
    
    <div class="list-group">
        {%for task in tasks%}
            {{task}}
        {%endfor%}
    </div>

{% endblock %}
